version: '3.8'

# Docker Compose for Local Development
# Starts all services needed for local development and testing

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orange-rental-db
    environment:
      POSTGRES_DB: orange_rental
      POSTGRES_USER: orange_user
      POSTGRES_PASSWORD: orange_dev_password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orange_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orange-network

  # Keycloak for Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: orange-rental-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/orange_rental
      KC_DB_USERNAME: orange_user
      KC_DB_PASSWORD: orange_dev_password
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - orange-network

  # Redis for Caching (optional)
  redis:
    image: redis:7-alpine
    container_name: orange-rental-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orange-network

  # PgAdmin for Database Management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: orange-rental-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@orangecarrental.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - orange-network

volumes:
  postgres_data:
    driver: local

networks:
  orange-network:
    driver: bridge

# Usage:
# Start all services:     docker-compose -f docker-compose.local.yml up -d
# Stop all services:      docker-compose -f docker-compose.local.yml down
# View logs:              docker-compose -f docker-compose.local.yml logs -f
# Restart service:        docker-compose -f docker-compose.local.yml restart <service>
#
# Access URLs:
# - Database:     localhost:5432
# - Keycloak:     http://localhost:8080
# - Redis:        localhost:6379
# - PgAdmin:      http://localhost:5050
