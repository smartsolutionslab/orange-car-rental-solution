name: E2E Tests - Public Portal

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/frontend/apps/public-portal/**'
      - '.github/workflows/e2e-public-portal.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/frontend/apps/public-portal/**'
      - '.github/workflows/e2e-public-portal.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/3, 2/3, 3/3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/apps/public-portal/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/apps/public-portal
        run: npm ci

      - name: Install Playwright browsers
        working-directory: src/frontend/apps/public-portal
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        working-directory: src/frontend/apps/public-portal
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-${{ strategy.job-index }}
          path: src/frontend/apps/public-portal/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ strategy.job-index }}
          path: src/frontend/apps/public-portal/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-${{ strategy.job-index }}
          path: src/frontend/apps/public-portal/test-results/**/*.png
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}-${{ strategy.job-index }}
          path: src/frontend/apps/public-portal/test-results/**/*.webm
          retention-days: 7

  report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Merge Playwright reports
        run: |
          npx playwright merge-reports --reporter html ./all-reports/playwright-report-*

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üé≠ E2E Test Results - Public Portal\n\n‚úÖ Test execution completed across 3 browsers (Chromium, Firefox, WebKit)\n\nüìä **Total Tests:** 171\n- US-1: Vehicle Search (30 tests)\n- US-2: Booking Flow (48 tests)\n- US-3: Authentication (20 tests)\n- US-4: Booking History (38 tests)\n- US-5: Profile Pre-fill (14 tests)\n- US-6: Similar Vehicles (21 tests)\n\nDownload the [merged report](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}) for detailed results.`
            });

  notify:
    name: Notify on Failure
    needs: test
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'

    steps:
      - name: Send notification
        run: |
          echo "‚ùå E2E tests failed on main branch!"
          echo "Run ID: ${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"
          echo "View details: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}"
