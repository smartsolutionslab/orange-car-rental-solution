name: .NET Tests (Reusable)

on:
  workflow_call:
    inputs:
      test-type:
        description: 'Type of tests to run (unit or integration)'
        required: true
        type: string
      filter:
        description: 'Test filter expression'
        required: false
        type: string
        default: ''
      timeout-minutes:
        description: 'Timeout in minutes'
        required: false
        type: number
        default: 10
      dotnet-version:
        description: '.NET version to use'
        required: false
        type: string
        default: '10.0.x'
      artifact-name:
        description: 'Name for the test results artifact'
        required: false
        type: string
        default: 'test-results'
      codecov-flags:
        description: 'Codecov flags for coverage upload'
        required: false
        type: string
        default: 'backend'
    secrets:
      CODECOV_TOKEN:
        required: false

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Backend
        uses: ./.github/actions/setup-backend
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Build solution
        working-directory: src/backend
        run: dotnet build OrangeCarRental.sln --no-restore --configuration Release -p:RunAnalyzers=false

      - name: Run tests
        working-directory: src/backend
        run: |
          FILTER_ARG=""
          if [ -n "${{ inputs.filter }}" ]; then
            FILTER_ARG="--filter \"${{ inputs.filter }}\""
          fi

          dotnet test OrangeCarRental.sln \
            --no-build \
            --configuration Release \
            $FILTER_ARG \
            --logger "trx;LogFileName=${{ inputs.test-type }}-tests.trx" \
            --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.artifact-name }}
          path: '**/TestResults/**/*.trx'
          retention-days: 7

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: '**/coverage.cobertura.xml'
          flags: ${{ inputs.codecov-flags }}
          name: ${{ inputs.codecov-flags }}-coverage