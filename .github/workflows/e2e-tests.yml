name: E2E Tests

on:
  push:
    branches: [develop, main, master]
  pull_request:
    branches: [develop, main, master]
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orange_car_rental_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      keycloak:
        image: quay.io/keycloak/keycloak:latest
        env:
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health/ready || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright dependencies
        run: |
          npm install --save-dev @playwright/test @types/node
          npx playwright install --with-deps

      - name: Setup test database
        run: |
          cd src/backend/Infrastructure
          dotnet ef database update --project ../Api
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=orange_car_rental_test;Username=postgres;Password=postgres"

      - name: Seed test data
        run: |
          cd src/backend/Api
          dotnet run --seed-test-data
        env:
          ASPNETCORE_ENVIRONMENT: Test
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=orange_car_rental_test;Username=postgres;Password=postgres"

      - name: Start Backend API
        run: |
          cd src/backend/Api
          dotnet restore
          dotnet build --configuration Release
          nohup dotnet run --configuration Release > api.log 2>&1 &
          echo "Waiting for API to start..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
        env:
          ASPNETCORE_ENVIRONMENT: Test
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=orange_car_rental_test;Username=postgres;Password=postgres"
          Keycloak__Authority: "http://localhost:8080/realms/orange-car-rental"

      - name: Start Public Portal
        run: |
          cd src/frontend/apps/public-portal
          npm ci
          nohup npm run start > public-portal.log 2>&1 &
          echo "Waiting for Public Portal to start..."
          timeout 120 bash -c 'until curl -f http://localhost:4200; do sleep 2; done'

      - name: Start Call Center Portal
        run: |
          cd src/frontend/apps/call-center-portal
          npm ci
          nohup npm run start > call-center-portal.log 2>&1 &
          echo "Waiting for Call Center Portal to start..."
          timeout 120 bash -c 'until curl -f http://localhost:4201; do sleep 2; done'

      - name: Run Playwright E2E Tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:4200
          TEST_CUSTOMER_USERNAME: ${{ secrets.TEST_CUSTOMER_USERNAME }}
          TEST_CUSTOMER_PASSWORD: ${{ secrets.TEST_CUSTOMER_PASSWORD }}
          TEST_AGENT_USERNAME: ${{ secrets.TEST_AGENT_USERNAME }}
          TEST_AGENT_PASSWORD: ${{ secrets.TEST_AGENT_PASSWORD }}
          TEST_RESERVATION_ID: ${{ secrets.TEST_RESERVATION_ID }}
          TEST_GUEST_EMAIL: ${{ secrets.TEST_GUEST_EMAIL }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      - name: Upload Application Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: application-logs
          path: |
            api.log
            public-portal.log
            call-center-portal.log
          retention-days: 7

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && always()
        uses: daun/playwright-report-comment@v3
        with:
          report-path: playwright-report/results.json

      - name: Generate E2E test summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "### Test Execution" >> $GITHUB_STEP_SUMMARY
          if [ -f playwright-report/results.json ]; then
            npx playwright show-report --reporter=json > summary.json
            echo "âœ… E2E tests completed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Full report available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ E2E tests failed to generate report" >> $GITHUB_STEP_SUMMARY
          fi

  e2e-mobile:
    name: E2E Tests (Mobile)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orange_car_rental_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm install --save-dev @playwright/test @types/node
          npx playwright install --with-deps

      - name: Run Mobile E2E Tests
        run: npx playwright test --project="Mobile Chrome" --project="Mobile Safari"
        env:
          BASE_URL: http://localhost:4200
          TEST_CUSTOMER_USERNAME: ${{ secrets.TEST_CUSTOMER_USERNAME }}
          TEST_CUSTOMER_PASSWORD: ${{ secrets.TEST_CUSTOMER_PASSWORD }}

      - name: Upload Mobile Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mobile-e2e-report
          path: playwright-report/
