name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOTNET_VERSION: '8.0.x'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-frontend:
    name: Build Frontend Applications
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        app: [shell, public-portal, call-center-portal]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/apps/${{ matrix.app }}
        run: npm ci

      - name: Build application
        working-directory: src/frontend/apps/${{ matrix.app }}
        run: npm run build:production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: src/frontend/apps/${{ matrix.app }}/dist/
          retention-days: 7

  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        service:
          - Vehicles
          - Reservations
          - Customers
          - Locations

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: src/Services/${{ matrix.service }}
        run: dotnet restore

      - name: Build service
        working-directory: src/Services/${{ matrix.service }}
        run: dotnet build --configuration Release --no-restore

      - name: Publish service
        working-directory: src/Services/${{ matrix.service }}
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-service-build
          path: src/Services/${{ matrix.service }}/publish/
          retention-days: 7

  docker-build:
    name: Build Docker Images
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component:
          - shell
          - public-portal
          - call-center-portal
          - vehicles-service
          - reservations-service
          - customers-service
          - locations-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: docker-build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.orange-car-rental.example.com
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "This would typically use kubectl, helm, or cloud provider CLIs"
          # Example: kubectl apply -f k8s/staging/
          # Example: helm upgrade --install orange-car-rental ./helm-chart --namespace staging

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Example: curl https://staging.orange-car-rental.example.com/health

      - name: Notify deployment
        run: |
          echo "Deployment to staging completed successfully"
          echo "URL: https://staging.orange-car-rental.example.com"

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://orange-car-rental.example.com
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "This requires manual approval in GitHub"
          # Example: kubectl apply -f k8s/production/
          # Example: helm upgrade --install orange-car-rental ./helm-chart --namespace production

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Example: curl https://orange-car-rental.example.com/health

      - name: Notify deployment
        run: |
          echo "Deployment to production completed successfully"
          echo "URL: https://orange-car-rental.example.com"
