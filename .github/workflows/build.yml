name: Build and Lint

on:
  push:
    branches: [develop, main]
    paths:
      - 'src/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [develop, main]
    paths:
      - 'src/**'
      - '.github/workflows/build.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/smartsolutionslab
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [shell, public-portal, call-center-portal]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install dependencies
        working-directory: src/frontend
        run: yarn install --frozen-lockfile
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run ESLint
        working-directory: src/frontend
        run: yarn workspace @orange-car-rental/${{ matrix.app }} lint

      - name: Check formatting
        working-directory: src/frontend
        run: yarn workspace @orange-car-rental/${{ matrix.app }} format:check

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    # Run in parallel with lint (no dependency)
    strategy:
      matrix:
        app: [shell, public-portal, call-center-portal]
        environment: [development, production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install dependencies
        working-directory: src/frontend
        run: yarn install --frozen-lockfile
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Build application
        working-directory: src/frontend
        run: yarn workspace @orange-car-rental/${{ matrix.app }} build:${{ matrix.environment }}
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Check bundle size
        working-directory: src/frontend
        run: |
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          echo "## Build Results - ${{ matrix.app }} (${{ matrix.environment }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Bundle size: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.app }}-${{ matrix.environment }}
          path: src/frontend/apps/${{ matrix.app }}/dist/
          retention-days: 7

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        working-directory: src/backend
        run: dotnet restore OrangeCarRental.sln /p:RestoreLockedMode=false
      - name: Check code formatting
        working-directory: src/backend
        run: dotnet format --verify-no-changes --verbosity diagnostic --exclude-diagnostics IDE1006
        continue-on-error: true

      - name: Run code analysis
        working-directory: src/backend
        run: dotnet build --no-restore /p:TreatWarningsAsErrors=true

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    # Run in parallel with lint (no dependency)
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        working-directory: src/backend
        run: dotnet restore OrangeCarRental.sln /p:RestoreLockedMode=false
      - name: Build
        working-directory: src/backend
        run: dotnet build --no-restore --configuration ${{ matrix.configuration }}

      - name: Publish
        if: matrix.configuration == 'Release'
        working-directory: src/backend/ApiGateway/OrangeCarRental.ApiGateway
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload publish artifacts
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v6
        with:
          name: backend-release
          path: src/backend/ApiGateway/OrangeCarRental.ApiGateway/publish/
          retention-days: 7

  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Shell production artifacts
        uses: actions/download-artifact@v7
        with:
          name: shell-production
          path: src/frontend/apps/shell/dist/

      - name: Download Public Portal production artifacts
        uses: actions/download-artifact@v7
        with:
          name: public-portal-production
          path: src/frontend/apps/public-portal/dist/

      - name: Download Call Center Portal production artifacts
        uses: actions/download-artifact@v7
        with:
          name: call-center-portal-production
          path: src/frontend/apps/call-center-portal/dist/

      - name: Build and push API Gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./src/backend
          file: ./src/backend/ApiGateway/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/api-gateway:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/api-gateway:${{ github.ref_name }}
            ${{ env.IMAGE_PREFIX }}/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Shell image
        uses: docker/build-push-action@v6
        with:
          context: ./src/frontend/apps/shell
          file: ./src/frontend/apps/shell/Dockerfile.runtime
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/shell:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/shell:${{ github.ref_name }}
            ${{ env.IMAGE_PREFIX }}/shell:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Public Portal image
        uses: docker/build-push-action@v6
        with:
          context: ./src/frontend/apps/public-portal
          file: ./src/frontend/apps/public-portal/Dockerfile.runtime
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/public-portal:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/public-portal:${{ github.ref_name }}
            ${{ env.IMAGE_PREFIX }}/public-portal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Call Center Portal image
        uses: docker/build-push-action@v6
        with:
          context: ./src/frontend/apps/call-center-portal
          file: ./src/frontend/apps/call-center-portal/Dockerfile.runtime
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/call-center-portal:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/call-center-portal:${{ github.ref_name }}
            ${{ env.IMAGE_PREFIX }}/call-center-portal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend, build-frontend, build-backend, docker-build]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "âœ… Frontend builds: Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend builds: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            echo "âœ… Backend build: Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend build: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "âœ… Docker images: Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Docker images: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.build-frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.build-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            exit 1
          fi
