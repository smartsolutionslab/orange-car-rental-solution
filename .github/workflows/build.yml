name: Build and Lint

on:
  push:
    branches: [develop, main]
    paths:
      - 'src/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [develop, main]
    paths:
      - 'src/**'
      - '.github/workflows/build.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/smartsolutionslab
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [shell, public-portal, call-center-portal]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run ESLint
        working-directory: src/frontend
        run: yarn workspace @orange-car-rental/${{ matrix.app }} lint

      - name: Check formatting
        working-directory: src/frontend
        run: yarn workspace @orange-car-rental/${{ matrix.app }} format:check

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    # Run in parallel with lint (no dependency)
    strategy:
      matrix:
        app: [shell, public-portal, call-center-portal]
        # PRs: Only production builds (faster feedback)
        # Push: Both development and production
        environment: ${{ github.event_name == 'pull_request' && fromJson('["production"]') || fromJson('["development", "production"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Build application
        working-directory: src/frontend
        run: yarn workspace @orange-car-rental/${{ matrix.app }} build:${{ matrix.environment }}
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Check bundle size
        working-directory: src/frontend
        run: |
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          echo "## Build Results - ${{ matrix.app }} (${{ matrix.environment }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Bundle size: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.app }}-${{ matrix.environment }}
          path: src/frontend/apps/${{ matrix.app }}/dist/
          retention-days: 7

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Check code formatting
        working-directory: src/backend
        run: dotnet format --verify-no-changes --verbosity diagnostic --exclude-diagnostics IDE1006
        continue-on-error: true

      - name: Run code analysis
        working-directory: src/backend
        # Disable RouteHandlerAnalyzer due to bug with C# 14 extension members
        run: dotnet build --no-restore /p:TreatWarningsAsErrors=true -p:RunAnalyzers=false

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    # Run in parallel with lint (no dependency)
    strategy:
      matrix:
        # PRs: Only Release builds (faster feedback)
        # Push: Both Debug and Release
        configuration: ${{ github.event_name == 'pull_request' && fromJson('["Release"]') || fromJson('["Debug", "Release"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Build
        working-directory: src/backend
        # Disable RouteHandlerAnalyzer due to bug with C# 14 extension members
        run: dotnet build --no-restore --configuration ${{ matrix.configuration }} -p:RunAnalyzers=false

      - name: Publish
        if: matrix.configuration == 'Release'
        working-directory: src/backend/ApiGateway/OrangeCarRental.ApiGateway
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload publish artifacts
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v6
        with:
          name: backend-release
          path: src/backend/ApiGateway/OrangeCarRental.ApiGateway/publish/
          retention-days: 7

  docker-build:
    name: Docker Build (${{ matrix.image }})
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.event_name == 'push'

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: api-gateway
            context: ./src/backend
            dockerfile: ./src/backend/ApiGateway/Dockerfile
            artifact: ""
          - image: shell
            context: ./src/frontend/apps/shell
            dockerfile: ./src/frontend/apps/shell/Dockerfile.runtime
            artifact: shell-production
          - image: public-portal
            context: ./src/frontend/apps/public-portal
            dockerfile: ./src/frontend/apps/public-portal/Dockerfile.runtime
            artifact: public-portal-production
          - image: call-center-portal
            context: ./src/frontend/apps/call-center-portal
            dockerfile: ./src/frontend/apps/call-center-portal/Dockerfile.runtime
            artifact: call-center-portal-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download frontend artifacts
        if: matrix.artifact != ''
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.context }}/dist/

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ github.ref_name }}
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend, build-frontend, build-backend, docker-build]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "âœ… Frontend builds: Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend builds: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            echo "âœ… Backend build: Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend build: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "âœ… Docker images: Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Docker images: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.build-frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.build-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            exit 1
          fi
