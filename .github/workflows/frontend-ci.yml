name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [public-portal, call-center-portal]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'yarn'
        cache-dependency-path: src/frontend/yarn.lock

    - name: Install dependencies
      working-directory: src/frontend
      run: yarn install --frozen-lockfile
      env:
        PUPPETEER_SKIP_DOWNLOAD: 'true'

    - name: Lint application
      working-directory: src/frontend
      run: |
        if yarn workspace @orange-car-rental/${{ matrix.app }} lint 2>/dev/null; then
          echo "Linting passed"
        else
          echo "Linting not available or skipped"
        fi
      continue-on-error: true

    - name: Build application
      working-directory: src/frontend
      run: yarn workspace @orange-car-rental/${{ matrix.app }} build

    - name: Run tests
      working-directory: src/frontend
      run: yarn workspace @orange-car-rental/${{ matrix.app }} test:ci
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.app }}
        path: src/frontend/apps/${{ matrix.app }}/coverage/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: build-${{ matrix.app }}
        path: src/frontend/apps/${{ matrix.app }}/dist/

  build-docker-images:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    strategy:
      matrix:
        app: [public-portal, call-center-portal]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      working-directory: src/frontend
      run: |
        docker build -f apps/${{ matrix.app }}/Dockerfile -t ghcr.io/${{ github.repository }}/${{ matrix.app }}:${{ github.sha }} .

    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      run: |
        docker push ghcr.io/${{ github.repository }}/${{ matrix.app }}:${{ github.sha }}
        docker tag ghcr.io/${{ github.repository }}/${{ matrix.app }}:${{ github.sha }} ghcr.io/${{ github.repository }}/${{ matrix.app }}:latest
        docker push ghcr.io/${{ github.repository }}/${{ matrix.app }}:latest
