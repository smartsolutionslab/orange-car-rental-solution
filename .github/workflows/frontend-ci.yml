name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-ci.yml'
      - 'GitVersion.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  # ============================================================================
  # Version Job - Calculate semantic version using GitVersion
  # ============================================================================
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
      fullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}
      majorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}
      preReleaseTag: ${{ steps.gitversion.outputs.preReleaseTag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Full history needed for GitVersion

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v3.0.0

    - name: Display Version
      run: |
        echo "## Frontend Version" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| SemVer | ${{ steps.gitversion.outputs.semVer }} |" >> $GITHUB_STEP_SUMMARY
        echo "| FullSemVer | ${{ steps.gitversion.outputs.fullSemVer }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Build and Test Job
  # ============================================================================
  build-and-test:
    runs-on: ubuntu-latest
    needs: version

    strategy:
      matrix:
        app: [public-portal, call-center-portal]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'yarn'
        cache-dependency-path: src/frontend/yarn.lock

    - name: Install dependencies
      working-directory: src/frontend
      run: yarn install --frozen-lockfile
      env:
        PUPPETEER_SKIP_DOWNLOAD: 'true'

    - name: Update package.json version
      working-directory: src/frontend
      run: |
        # Update root package.json version
        npm version ${{ needs.version.outputs.semVer }} --no-git-tag-version --allow-same-version || true
        # Update app-specific package.json version
        cd apps/${{ matrix.app }}
        npm version ${{ needs.version.outputs.semVer }} --no-git-tag-version --allow-same-version || true

    - name: Lint application
      working-directory: src/frontend
      run: |
        if yarn workspace @orange-car-rental/${{ matrix.app }} lint 2>/dev/null; then
          echo "Linting passed"
        else
          echo "Linting not available or skipped"
        fi
      continue-on-error: true

    - name: Build application
      working-directory: src/frontend
      run: yarn workspace @orange-car-rental/${{ matrix.app }} build
      env:
        APP_VERSION: ${{ needs.version.outputs.semVer }}

    - name: Run tests
      working-directory: src/frontend
      run: yarn workspace @orange-car-rental/${{ matrix.app }} test:ci
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.app }}
        path: src/frontend/apps/${{ matrix.app }}/coverage/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: build-${{ matrix.app }}
        path: src/frontend/apps/${{ matrix.app }}/dist/

  # ============================================================================
  # Storybook Build Job
  # ============================================================================
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: version

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'yarn'
        cache-dependency-path: src/frontend/yarn.lock

    - name: Install dependencies
      working-directory: src/frontend
      run: yarn install --frozen-lockfile
      env:
        PUPPETEER_SKIP_DOWNLOAD: 'true'

    - name: Build Storybook
      working-directory: src/frontend
      run: yarn build:storybook

    - name: Upload Storybook artifacts
      uses: actions/upload-artifact@v6
      with:
        name: storybook-static
        path: src/frontend/storybook-static/

  # ============================================================================
  # Docker Build Job - with semantic versioning
  # ============================================================================
  build-docker-images:
    runs-on: ubuntu-latest
    needs: [version, build-and-test]
    if: github.event_name == 'push'

    strategy:
      matrix:
        app: [public-portal, call-center-portal]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/${{ matrix.app }}
        tags: |
          # Semantic version (e.g., 1.0.0, 1.0.0-dev.5)
          type=raw,value=${{ needs.version.outputs.semVer }}
          # Full semantic version with build metadata
          type=raw,value=${{ needs.version.outputs.fullSemVer }}
          # Major.Minor.Patch only (e.g., 1.0.0) - main only
          type=raw,value=${{ needs.version.outputs.majorMinorPatch }},enable=${{ github.ref == 'refs/heads/main' }}
          # latest tag only on main branch
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          # Branch name for non-main branches
          type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
          # Short SHA for traceability
          type=sha,prefix=,format=short

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./src/frontend
        file: ./src/frontend/apps/${{ matrix.app }}/Dockerfile
        push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ needs.version.outputs.semVer }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
