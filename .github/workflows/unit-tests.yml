name: Unit Tests

on:
  push:
    branches: [develop, main]
    paths:
      - 'src/**'
      - '.github/workflows/unit-tests.yml'
      - '.github/actions/**'
  pull_request:
    branches: [develop, main]
    paths:
      - 'src/**'
      - '.github/workflows/unit-tests.yml'
      - '.github/actions/**'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-public-portal:
    name: Public Portal Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run unit tests
        run: yarn test:public
        env:
          CHROME_BIN: /usr/bin/google-chrome

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./src/frontend/apps/public-portal/coverage/lcov.info
          flags: public-portal
          name: public-portal-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: public-portal-test-results
          path: src/frontend/apps/public-portal/test-results/

  test-call-center-portal:
    name: Call Center Portal Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run unit tests
        run: yarn test:call-center
        env:
          CHROME_BIN: /usr/bin/google-chrome

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./src/frontend/apps/call-center-portal/coverage/lcov.info
          flags: call-center-portal
          name: call-center-portal-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: call-center-portal-test-results
          path: src/frontend/apps/call-center-portal/test-results/

  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Build
        # Disable analyzers due to RouteHandlerAnalyzer bug with C# 14 extension members
        run: dotnet build --no-restore --configuration Release -p:RunAnalyzers=false

      - name: Run unit tests
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --filter "FullyQualifiedName!~IntegrationTests&FullyQualifiedName!~Infrastructure"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./src/backend/**/coverage.cobertura.xml
          flags: backend
          name: backend-coverage

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-public-portal, test-call-center-portal, test-backend]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-public-portal.result }}" == "failure" ]] || \
             [[ "${{ needs.test-call-center-portal.result }}" == "failure" ]] || \
             [[ "${{ needs.test-backend.result }}" == "failure" ]]; then
            echo "❌ One or more test suites failed"
            exit 1
          else
            echo "✅ All test suites passed"
          fi
