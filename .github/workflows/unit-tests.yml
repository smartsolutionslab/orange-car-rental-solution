name: Unit Tests

on:
  push:
    branches: [develop, main]
    paths:
      - 'src/**'
      - '.github/workflows/unit-tests.yml'
  pull_request:
    branches: [develop, main]
    paths:
      - 'src/**'
      - '.github/workflows/unit-tests.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  test-public-portal:
    name: Public Portal Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run unit tests
        run: yarn test:public
        env:
          CHROME_BIN: /usr/bin/google-chrome

      - name: Generate coverage report
        run: echo "Coverage skipped"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./src/frontend/apps/public-portal/coverage/lcov.info
          flags: public-portal
          name: public-portal-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: public-portal-test-results
          path: src/frontend/apps/public-portal/test-results/

  test-call-center-portal:
    name: Call Center Portal Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run unit tests
        run: yarn test:call-center
        env:
          CHROME_BIN: /usr/bin/google-chrome

      - name: Generate coverage report
        run: echo "Coverage skipped"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./src/frontend/apps/call-center-portal/coverage/lcov.info
          flags: call-center-portal
          name: call-center-portal-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: call-center-portal-test-results
          path: src/frontend/apps/call-center-portal/test-results/

  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore OrangeCarRental.sln /p:RestoreLockedMode=false

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --filter "FullyQualifiedName!~IntegrationTests&FullyQualifiedName!~Infrastructure"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./src/backend/**/coverage.cobertura.xml
          flags: backend
          name: backend-coverage

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-public-portal, test-call-center-portal, test-backend]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-public-portal.result }}" == "failure" ]] || \
             [[ "${{ needs.test-call-center-portal.result }}" == "failure" ]] || \
             [[ "${{ needs.test-backend.result }}" == "failure" ]]; then
            echo "❌ One or more test suites failed"
            exit 1
          else
            echo "✅ All test suites passed"
          fi
