name: 'Setup Backend'
description: 'Setup .NET and restore NuGet packages with caching'

inputs:
  dotnet-version:
    description: '.NET version to use'
    required: false
    default: '10.0.x'
  working-directory:
    description: 'Working directory for dotnet commands'
    required: false
    default: 'src/backend'
  solution-file:
    description: 'Solution file to restore'
    required: false
    default: 'OrangeCarRental.sln'

runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: dotnet restore ${{ inputs.solution-file }} /p:RestoreLockedMode=false
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
