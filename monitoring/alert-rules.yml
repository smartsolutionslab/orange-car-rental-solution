groups:
  - name: orange_car_rental_alerts
    interval: 30s
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up{job=~".*-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} is experiencing error rate > 5%"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time > 1s for {{ $labels.job }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "{{ $labels.job }} is using more than 500MB of memory"

      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolExhausted
        expr: dotnet_connection_pools_active_connections / dotnet_connection_pools_max_connections > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool near exhaustion on {{ $labels.job }}"
          description: "{{ $labels.job }} database connection pool is >90% utilized"

      # API Gateway high traffic
      - alert: HighAPIGatewayTraffic
        expr: rate(http_requests_total{job="api-gateway"}[1m]) > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High traffic on API Gateway"
          description: "API Gateway is handling >1000 requests per second"
