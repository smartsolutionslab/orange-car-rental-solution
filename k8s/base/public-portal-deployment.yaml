apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-portal
  labels:
    app: public-portal
    component: frontend
    microfrontend: remote
spec:
  replicas: 2
  selector:
    matchLabels:
      app: public-portal
  template:
    metadata:
      labels:
        app: public-portal
        component: frontend
        microfrontend: remote
    spec:
      containers:
      - name: public-portal
        image: orangecarrental.azurecr.io/public-portal:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api.base.url
        - name: KEYCLOAK_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: keycloak.url
        - name: KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: keycloak.realm
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: keycloak.client.id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: public-portal
  labels:
    app: public-portal
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: public-portal
