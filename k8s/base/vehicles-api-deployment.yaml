apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicles-api
  labels:
    app: vehicles-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vehicles-api
  template:
    metadata:
      labels:
        app: vehicles-api
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: vehicles-api
        image: orangecarrental.azurecr.io/vehicles-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: connection-string
        - name: ApplicationInsights__ConnectionString
          valueFrom:
            secretKeyRef:
              name: appinsights-secrets
              key: connection-string
        - name: ServiceName
          value: "Vehicles.API"
        - name: Keycloak__Authority
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: keycloak.authority
        - name: Keycloak__Audience
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: keycloak.audience
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vehicles-api
  labels:
    app: vehicles-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vehicles-api
