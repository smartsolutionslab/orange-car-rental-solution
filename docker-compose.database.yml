# Complete Database Setup with Auto-seeding
# This compose file sets up PostgreSQL with automatic initialization and seed data

services:
  # PostgreSQL Database with auto-initialization
  postgres:
    image: postgres:15-alpine
    container_name: orange-rental-db-complete
    environment:
      POSTGRES_DB: orange_rental
      POSTGRES_USER: orange_user
      POSTGRES_PASSWORD: orange_dev_password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      # Seed data should be run AFTER migrations - see scripts/db/seed-data.ps1
      # - ./scripts/db/seed-test-data.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orange_user -d orange_rental"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orange-network
    restart: unless-stopped

  # PgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: orange-rental-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@orangecarrental.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./scripts/db/pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orange-network
    restart: unless-stopped

  # Database initialization helper (runs migrations)
  db-migrator:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: orange-rental-db-migrator
    working_dir: /app
    volumes:
      - ./src/backend:/app
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=orange_rental;Username=orange_user;Password=orange_dev_password
    command: >
      sh -c "
      echo 'Waiting for database to be ready...' &&
      sleep 10 &&
      echo 'Running migrations for all services...' &&
      cd Services/Customers/OrangeCarRental.Customers.Api && dotnet ef database update --no-build || true &&
      cd ../../Fleet/OrangeCarRental.Fleet.Api && dotnet ef database update --no-build || true &&
      cd ../../Location/OrangeCarRental.Location.Api && dotnet ef database update --no-build || true &&
      cd ../../Reservations/OrangeCarRental.Reservations.Api && dotnet ef database update --no-build || true &&
      cd ../../Pricing/OrangeCarRental.Pricing.Api && dotnet ef database update --no-build || true &&
      cd ../../Payments/OrangeCarRental.Payments.Api && dotnet ef database update --no-build || true &&
      cd ../../Notifications/OrangeCarRental.Notifications.Api && dotnet ef database update --no-build || true &&
      echo 'Migrations completed!'
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orange-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  orange-network:
    driver: bridge

# Usage:
#
# Start database only:
#   docker-compose -f docker-compose.database.yml up -d postgres pgadmin
#
# Start with automatic migrations:
#   docker-compose -f docker-compose.database.yml --profile tools up -d
#
# Stop all:
#   docker-compose -f docker-compose.database.yml down
#
# Remove all data (CAUTION):
#   docker-compose -f docker-compose.database.yml down -v
#
# View logs:
#   docker-compose -f docker-compose.database.yml logs -f postgres
#
# Access:
#   - PostgreSQL: localhost:5432
#   - PgAdmin:    http://localhost:5050 (admin@orangecarrental.com / admin)
#
# Connection Details:
#   Host:     localhost
#   Port:     5432
#   Database: orange_rental
#   Username: orange_user
#   Password: orange_dev_password
