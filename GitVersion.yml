################
# GitVersion Configuration for Orange Car Rental
# Semantic Versioning: https://semver.org/
################

mode: ContinuousDeployment
next-version: 1.0.0

branches:
  main:
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    is-mainline: true

  develop:
    mode: ContinuousDeployment
    label: dev
    increment: Minor

  feature:
    regex: ^feature[/-]
    mode: ContinuousDeployment
    label: '{BranchName}'
    label-prefix: feature.
    increment: Inherit

  bugfix:
    regex: ^bugfix[/-]
    mode: ContinuousDeployment
    label: '{BranchName}'
    label-prefix: bugfix.
    increment: Inherit

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDeployment
    label: '{BranchName}'
    label-prefix: hotfix.
    increment: Patch

  release:
    regex: ^release[/-]
    mode: ContinuousDelivery
    label: rc
    increment: None

  pull-request:
    regex: ^(pull|pr)[/-]
    mode: ContinuousDeployment
    label: pr
    increment: Inherit

ignore:
  sha: []

commit-message-incrementing: Enabled
