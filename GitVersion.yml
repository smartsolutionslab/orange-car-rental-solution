################
# GitVersion Configuration for Orange Car Rental
# Semantic Versioning: https://semver.org/
# GitVersion 6.x format
################

workflow: GitFlow/v1
mode: ContinuousDeployment

assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch

# Branch configuration
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches:
      - develop
      - release
    is-release-branch: true
    is-mainline: true

  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    label: dev
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    source-branches: []
    is-release-branch: false

  feature:
    regex: ^feature[/-]
    mode: ContinuousDeployment
    label: feature.{BranchName}
    increment: Inherit
    source-branches:
      - develop
      - main
    is-release-branch: false

  bugfix:
    regex: ^bugfix[/-]
    mode: ContinuousDeployment
    label: bugfix.{BranchName}
    increment: Inherit
    source-branches:
      - develop
      - main
    is-release-branch: false

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDeployment
    label: hotfix.{BranchName}
    increment: Patch
    source-branches:
      - main
    is-release-branch: false

  release:
    regex: ^release[/-]
    mode: ContinuousDelivery
    label: rc
    increment: None
    prevent-increment-of-merged-branch-version: true
    source-branches:
      - develop
    is-release-branch: true

  pull-request:
    regex: ^(pull|pr)[/-]
    mode: ContinuousDeployment
    label: pr.{BranchName}
    increment: Inherit
    source-branches:
      - develop
      - main
      - feature
      - bugfix
      - hotfix
    is-release-branch: false

# Ignore commits with these messages
ignore:
  sha: []

# Commit message patterns for version bumps
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'

commit-message-incrementing: Enabled
