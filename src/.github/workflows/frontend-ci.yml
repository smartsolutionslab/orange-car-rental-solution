name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-test-call-center:
    name: Build and Test Call Center Portal
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './src/frontend/apps/call-center-portal/package-lock.json'

    - name: Install dependencies
      working-directory: ./src/frontend/apps/call-center-portal
      run: npm ci

    - name: Lint
      working-directory: ./src/frontend/apps/call-center-portal
      run: npm run lint

    - name: Build
      working-directory: ./src/frontend/apps/call-center-portal
      run: npm run build

    - name: Run tests
      working-directory: ./src/frontend/apps/call-center-portal
      run: npm run test:ci

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        directory: ./src/frontend/apps/call-center-portal/coverage
        flags: call-center-portal
        name: call-center-coverage

  build-and-test-public-portal:
    name: Build and Test Public Portal
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './src/frontend/apps/public-portal/package-lock.json'

    - name: Install dependencies
      working-directory: ./src/frontend/apps/public-portal
      run: npm ci

    - name: Lint
      working-directory: ./src/frontend/apps/public-portal
      run: npm run lint

    - name: Build
      working-directory: ./src/frontend/apps/public-portal
      run: npm run build

    - name: Run tests
      working-directory: ./src/frontend/apps/public-portal
      run: npm run test:ci

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        directory: ./src/frontend/apps/public-portal/coverage
        flags: public-portal
        name: public-portal-coverage

  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: [build-and-test-call-center, build-and-test-public-portal]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Public Portal
      working-directory: ./src/frontend/apps/public-portal
      run: |
        npm ci
        npm run build

    - name: Run Lighthouse
      uses: treosh/lighthouse-ci-action@v11
      with:
        urls: |
          http://localhost:4300
        uploadArtifacts: true
        temporaryPublicStorage: true
