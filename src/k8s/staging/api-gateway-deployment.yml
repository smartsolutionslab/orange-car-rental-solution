---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: orange-car-rental-staging
  labels:
    app: api-gateway
    tier: gateway
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
        environment: staging
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/smartsolutionslab/orange-car-rental/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Staging"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: FLEET_API_URL
          value: "http://fleet-service:8080"
        - name: RESERVATIONS_API_URL
          value: "http://reservation-service:8080"
        - name: PRICING_API_URL
          value: "http://pricing-service:8080"
        - name: CUSTOMERS_API_URL
          value: "http://customer-service:8080"
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      imagePullSecrets:
      - name: ghcr-secret
