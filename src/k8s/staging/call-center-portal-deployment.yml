---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-center-portal
  namespace: orange-car-rental-staging
  labels:
    app: call-center-portal
    tier: frontend
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: call-center-portal
  template:
    metadata:
      labels:
        app: call-center-portal
        tier: frontend
        environment: staging
    spec:
      containers:
      - name: call-center-portal
        image: ghcr.io/smartsolutionslab/orange-car-rental/call-center-portal:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: API_URL
          value: "http://api-gateway:8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      imagePullSecrets:
      - name: ghcr-secret
