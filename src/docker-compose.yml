version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ./backend
      dockerfile: ApiGateway/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - FleetService__Url=http://fleet-service:8080
      - ReservationService__Url=http://reservation-service:8080
      - CustomerService__Url=http://customer-service:8080
      - LocationService__Url=http://location-service:8080
    depends_on:
      - fleet-service
      - reservation-service
      - customer-service
      - location-service
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Fleet Service
  fleet-service:
    build:
      context: ./backend
      dockerfile: Services/Fleet/Dockerfile
    ports:
      - "5010:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=postgres;Database=FleetDB;User Id=postgres;Password=postgres;
    depends_on:
      - postgres
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Reservation Service
  reservation-service:
    build:
      context: ./backend
      dockerfile: Services/Reservation/Dockerfile
    ports:
      - "5020:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=postgres;Database=ReservationDB;User Id=postgres;Password=postgres;
    depends_on:
      - postgres
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Customer Service
  customer-service:
    build:
      context: ./backend
      dockerfile: Services/Customer/Dockerfile
    ports:
      - "5030:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=postgres;Database=CustomerDB;User Id=postgres;Password=postgres;
    depends_on:
      - postgres
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Location Service
  location-service:
    build:
      context: ./backend
      dockerfile: Services/Location/Dockerfile
    ports:
      - "5040:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=postgres;Database=LocationDB;User Id=postgres;Password=postgres;
    depends_on:
      - postgres
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Call Center Portal
  call-center-portal:
    build:
      context: ./frontend/apps/call-center-portal
      dockerfile: Dockerfile
    ports:
      - "4202:8080"
    environment:
      - API_URL=http://api-gateway:8080
    depends_on:
      - api-gateway
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Public Portal
  public-portal:
    build:
      context: ./frontend/apps/public-portal
      dockerfile: Dockerfile
    ports:
      - "4200:8080"
    environment:
      - API_URL=http://api-gateway:8080
    depends_on:
      - api-gateway
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=OrangeCarRental
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - orange-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional - for future use)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - orange-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  orange-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: