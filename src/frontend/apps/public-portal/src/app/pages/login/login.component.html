<div class="login-container">
  <div class="login-card">
    <!-- Logo and Header -->
    <div class="login-header">
      <h1 class="login-title">{{ 'auth.login.title' | translate }}</h1>
      <p class="login-subtitle">{{ 'auth.login.subtitle' | translate }}</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <ui-error-alert [message]="errorMessage()!"></ui-error-alert>
    }

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <ocr-input
        [label]="'auth.login.email' | translate"
        type="email"
        formControlName="email"
        [placeholder]="'common.placeholders.email' | translate"
        autocomplete="email"
        leadingIcon="mail"
        [error]="emailError()"
      />

      <!-- Password Field -->
      <div class="password-field-wrapper">
        <div class="password-label-row">
          <span></span>
          <a routerLink="/forgot-password" class="forgot-link">{{
            'auth.login.forgotPassword' | translate
          }}</a>
        </div>
        <ocr-input
          [label]="'auth.login.password' | translate"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          autocomplete="current-password"
          leadingIcon="lock"
          [showPasswordToggle]="true"
          [error]="passwordError()"
        />
      </div>

      <!-- Remember Me -->
      <ocr-checkbox
        [label]="'auth.login.rememberMe' | translate"
        formControlName="rememberMe"
      />

      <!-- Submit Button -->
      <button type="submit" class="submit-button" [disabled]="isLoading()">
        @if (isLoading()) {
          <svg class="spinner" viewBox="0 0 24 24">
            <circle
              class="spinner-circle"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
              fill="none"
            ></circle>
          </svg>
          <span>{{ 'auth.login.submitting' | translate }}</span>
        } @else {
          <span>{{ 'auth.login.submit' | translate }}</span>
        }
      </button>
    </form>

    <!-- Register Link -->
    <div class="register-section">
      <p class="register-text">
        {{ 'auth.login.noAccount' | translate }}
        <a routerLink="/register" class="register-link">{{
          'auth.login.registerNow' | translate
        }}</a>
      </p>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>{{ 'auth.login.or' | translate }}</span>
    </div>

    <!-- Social Login (Future) -->
    <div class="social-login">
      <button type="button" class="social-button" disabled>
        <svg class="social-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"
          />
        </svg>
        <span>{{ 'auth.login.loginWithGoogle' | translate }}</span>
      </button>
    </div>
  </div>
</div>
