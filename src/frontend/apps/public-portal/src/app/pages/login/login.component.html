<div class="login-container">
  <div class="login-card">
    <!-- Logo and Header -->
    <div class="login-header">
      <h1 class="login-title">Orange Car Rental</h1>
      <p class="login-subtitle">Melden Sie sich an, um Ihre Buchungen zu verwalten</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <div class="error-alert" role="alert">
        <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">E-Mail-Adresse</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          [class.input-error]="emailError"
          placeholder="ihre-email@beispiel.de"
          autocomplete="email"
        />
        @if (emailError) {
          <span class="field-error">{{ emailError }}</span>
        }
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <div class="label-row">
          <label for="password" class="form-label">Passwort</label>
          <a routerLink="/forgot-password" class="forgot-link">Passwort vergessen?</a>
        </div>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            [class.input-error]="passwordError"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Passwort verbergen' : 'Passwort anzeigen'"
          >
            @if (showPassword()) {
              <!-- Eye Slash Icon -->
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            } @else {
              <!-- Eye Icon -->
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            }
          </button>
        </div>
        @if (passwordError) {
          <span class="field-error">{{ passwordError }}</span>
        }
      </div>

      <!-- Remember Me -->
      <div class="form-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="checkbox-input"
          />
          <span>Angemeldet bleiben</span>
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <svg class="spinner" viewBox="0 0 24 24">
            <circle class="spinner-circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          </svg>
          <span>Anmeldung läuft...</span>
        } @else {
          <span>Anmelden</span>
        }
      </button>
    </form>

    <!-- Register Link -->
    <div class="register-section">
      <p class="register-text">
        Noch kein Konto?
        <a routerLink="/register" class="register-link">Jetzt registrieren</a>
      </p>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>oder</span>
    </div>

    <!-- Social Login (Future) -->
    <div class="social-login">
      <button type="button" class="social-button" disabled>
        <svg class="social-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
        </svg>
        <span>Mit Google anmelden</span>
      </button>
    </div>
  </div>
</div>
