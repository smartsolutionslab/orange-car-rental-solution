<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="vehicle-search-form">
  <!-- Date Range Section -->
  <div class="search-section">
    <h3 class="section-title">{{ 'vehicles.search.rentalPeriod' | translate }}</h3>
    <div class="date-range-group">
      <!-- Pickup Date -->
      <div class="date-time-group">
        <ocr-input
          [label]="'vehicles.search.pickup' | translate"
          type="date"
          formControlName="pickupDate"
          [min]="today"
          [required]="true"
          leadingIcon="calendar"
        />
      </div>

      <!-- Return Date -->
      <div class="date-time-group">
        <ocr-input
          [label]="'vehicles.search.return' | translate"
          type="date"
          formControlName="returnDate"
          [min]="minReturnDate()"
          [required]="true"
          leadingIcon="calendar"
        />
      </div>
    </div>
  </div>

  <!-- Vehicle Filters Section -->
  <div class="search-section">
    <h3 class="section-title">{{ 'vehicles.search.filters' | translate }}</h3>
    <div class="filters-grid">
      <!-- Location -->
      <div class="filter-group">
        <label for="location" class="form-label">
          <lib-icon name="location-marker-filled" variant="filled" size="sm" class="label-icon" />
          {{ 'vehicles.search.location' | translate }}
        </label>
        <ui-select-location
          id="location"
          formControlName="locationCode"
          [placeholder]="'vehicles.search.allLocations' | translate"
          cssClass="form-input"
        />
      </div>

      <!-- Category -->
      <div class="filter-group">
        <label for="category" class="form-label">
          <lib-icon name="car-filled" variant="filled" size="sm" class="label-icon" />
          {{ 'vehicles.search.category' | translate }}
        </label>
        <ui-select-category
          id="category"
          formControlName="categoryCode"
          [placeholder]="'vehicles.search.allCategories' | translate"
          cssClass="form-input"
        />
      </div>

      <!-- Fuel Type -->
      <div class="filter-group">
        <label for="fuel" class="form-label">
          <lib-icon name="fuel" variant="filled" size="sm" class="label-icon" />
          {{ 'vehicles.search.fuelType' | translate }}
        </label>
        <ui-select-fuel-type
          id="fuel"
          formControlName="fuelType"
          [placeholder]="'vehicles.search.allFuelTypes' | translate"
          cssClass="form-input"
        />
      </div>

      <!-- Transmission -->
      <div class="filter-group">
        <label for="transmission" class="form-label">
          <lib-icon name="transmission" variant="filled" size="sm" class="label-icon" />
          {{ 'vehicles.search.transmission' | translate }}
        </label>
        <ui-select-transmission
          id="transmission"
          formControlName="transmissionType"
          [placeholder]="'vehicles.search.allTransmissions' | translate"
          cssClass="form-input"
        />
      </div>

      <!-- Min Seats -->
      <div class="filter-group">
        <ocr-select
          [label]="'vehicles.search.minSeats' | translate"
          [options]="minSeatsOptions"
          formControlName="minSeats"
          leadingIcon="users"
        />
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid">
      <lib-icon name="search-filled" variant="filled" size="sm" class="btn-icon" />
      {{ 'vehicles.search.searchButton' | translate }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onReset()">
      <lib-icon name="refresh-filled" variant="filled" size="sm" class="btn-icon" />
      {{ 'common.actions.reset' | translate }}
    </button>
  </div>
</form>
