<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="vehicle-search-form">
  <!-- Date Range Section -->
  <div class="search-section">
    <h3 class="section-title">Mietdauer</h3>
    <div class="date-range-group">
      <!-- Pickup Date & Time -->
      <div class="date-time-group">
        <label for="pickupDate" class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
          </svg>
          Abholung
        </label>
        <div class="date-time-inputs">
          <input
            type="date"
            id="pickupDate"
            formControlName="pickupDate"
            [min]="today"
            class="form-input date-input"
            required
          />
          <input
            type="time"
            formControlName="pickupTime"
            class="form-input time-input"
            required
          />
        </div>
      </div>

      <!-- Return Date & Time -->
      <div class="date-time-group">
        <label for="returnDate" class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
          </svg>
          Rückgabe
        </label>
        <div class="date-time-inputs">
          <input
            type="date"
            id="returnDate"
            formControlName="returnDate"
            [min]="minReturnDate()"
            class="form-input date-input"
            required
          />
          <input
            type="time"
            formControlName="returnTime"
            class="form-input time-input"
            required
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Vehicle Filters Section -->
  <div class="search-section">
    <h3 class="section-title">Fahrzeugfilter</h3>
    <div class="filters-grid">
      <!-- Location -->
      <div class="filter-group">
        <label for="location" class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
          Standort
        </label>
        <select id="location" formControlName="locationCode" class="form-input">
          <option value="">Alle Standorte</option>
          <option value="BER-HBF">Berlin Hauptbahnhof</option>
          <option value="MUC-FLG">München Flughafen</option>
          <option value="FRA-FLG">Frankfurt Flughafen</option>
          <option value="HAM-HBF">Hamburg Hauptbahnhof</option>
          <option value="CGN-HBF">Köln Hauptbahnhof</option>
        </select>
      </div>

      <!-- Category -->
      <div class="filter-group">
        <label for="category" class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
          </svg>
          Fahrzeugklasse
        </label>
        <select id="category" formControlName="categoryCode" class="form-input">
          <option value="">Alle Klassen</option>
          <option value="KLEIN">Kleinwagen</option>
          <option value="KOMPAKT">Kompaktklasse</option>
          <option value="MITTEL">Mittelklasse</option>
          <option value="OBER">Oberklasse</option>
          <option value="SUV">SUV</option>
        </select>
      </div>

      <!-- Fuel Type -->
      <div class="filter-group">
        <label for="fuel" class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.77 7.23l.01-.01-3.72-3.72L15 4.56l2.11 2.11c-.94.36-1.61 1.26-1.61 2.33 0 1.38 1.12 2.5 2.5 2.5.36 0 .69-.08 1-.21v7.21c0 .55-.45 1-1 1s-1-.45-1-1V14c0-1.1-.9-2-2-2h-1V5c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v16h10v-7.5h1.5v5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V9c0-.69-.28-1.32-.73-1.77zM12 13.5V19H6v-7h6v1.5zm0-3.5H6V5h6v5z"/>
          </svg>
          Kraftstoffart
        </label>
        <select id="fuel" formControlName="fuelType" class="form-input">
          <option value="">Alle</option>
          <option value="Petrol">Benzin</option>
          <option value="Diesel">Diesel</option>
          <option value="Electric">Elektro</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>

      <!-- Transmission -->
      <div class="filter-group">
        <label for="transmission" class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 6h10v2H7zm0 4h10v2H7zm0 4h10v2H7z"/>
          </svg>
          Getriebe
        </label>
        <select id="transmission" formControlName="transmissionType" class="form-input">
          <option value="">Alle</option>
          <option value="Manual">Manuell</option>
          <option value="Automatic">Automatik</option>
        </select>
      </div>

      <!-- Min Seats -->
      <div class="filter-group">
        <label for="minSeats" class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 9h3V6H4c-1.1 0-2 .9-2 2v3h2V9zm0 4H2v3c0 1.1.9 2 2 2h3v-2H4v-3zm16-7v2h3V6c0-1.1-.9-2-2-2h-3v3h2zm-3 0h3v2h-3zM8 6h3v3H8zm3 11v2H8v-2h3zm-3-3h3v3H8zm8 3h3v2h-3zm3-11h-3v3h3zm-3 7h3v3h-3z"/>
          </svg>
          Min. Sitze
        </label>
        <select id="minSeats" formControlName="minSeats" class="form-input">
          <option [value]="null">Alle</option>
          <option [value]="2">2+</option>
          <option [value]="4">4+</option>
          <option [value]="5">5+</option>
          <option [value]="7">7+</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      Verfügbare Fahrzeuge suchen
    </button>
    <button type="button" class="btn btn-secondary" (click)="onReset()">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
      Zurücksetzen
    </button>
  </div>
</form>
