<nav class="nav">
  <div class="nav__brand">
    <svg class="nav__logo" viewBox="0 0 24 24" fill="currentColor">
      <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
    </svg>
    <span class="nav__title">Orange Car Rental</span>
  </div>

  <ul class="nav__menu">
    @for (item of navItems(); track item.path) {
      <li class="nav__item">
        <a
          [routerLink]="item.path"
          routerLinkActive="nav__link--active"
          [routerLinkActiveOptions]="{ exact: item.exactMatch ?? false }"
          class="nav__link"
        >
          <svg class="nav__link-icon" viewBox="0 0 24 24" fill="currentColor" [innerHTML]="item.icon"></svg>
          <span class="nav__link-text">{{ item.label }}</span>
        </a>
      </li>
    }
  </ul>

  <div class="nav__auth">
    @if (isAuthenticated()) {
      <span class="nav__username">{{ username() }}</span>
      <button (click)="logout()" class="nav__auth-button nav__auth-button--logout">
        <svg class="nav__auth-icon" viewBox="0 0 24 24" fill="currentColor" [innerHTML]="icons.logout"></svg>
        <span>Abmelden</span>
      </button>
    } @else {
      <button (click)="login()" class="nav__auth-button nav__auth-button--login">
        <svg class="nav__auth-icon" viewBox="0 0 24 24" fill="currentColor" [innerHTML]="icons.login"></svg>
        <span>Anmelden</span>
      </button>
    }
  </div>
</nav>
