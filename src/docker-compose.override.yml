# Development overrides
services:
  api-gateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./backend/ApiGateway/OrangeCarRental.ApiGateway:/app:ro

  fleet-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./backend/Services/Fleet/OrangeCarRental.Fleet.Api:/app:ro

  reservation-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./backend/Services/Reservations/OrangeCarRental.Reservations.Api:/app:ro

  customer-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./backend/Services/Customers/OrangeCarRental.Customers.Api:/app:ro

  pricing-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
